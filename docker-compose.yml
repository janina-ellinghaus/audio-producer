version: '3.8'

services:
  audio-producer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPYCACHEPREFIX=/tmp/pythonpycache
      ## Application configuration (override these with your values)
      # - ALBUM="My Podcast Album"
      # - GENRE=Podcast
      # - TITLE_SUFFIX=" Â· My Show"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/static
    restart: unless-stopped
