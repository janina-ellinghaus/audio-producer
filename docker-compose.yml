version: '3.8'

services:
  audio-producer:
    build: .
    ports:
      - "8000:8000"
    environment:

      ## ensure, python output is written to console directly
      - PYTHONUNBUFFERED=1

      # stop polluting mounted directories with __pycache__/**
      - PYTHONPYCACHEPREFIX=/tmp/pythonpycache

      ## Application configuration (override these with your values)
      # - ALBUM="My Podcast Album"
      # - GENRE=Podcast
      # - TITLE_SUFFIX=" Â· My Show"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/static
    restart: unless-stopped
